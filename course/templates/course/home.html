{% extends 'Base.html' %}
{% load static %}

{% block title %}Library Management{% endblock %}

{% block content %}


<!-- <div class="container"> -->
    <!-- <h1>Welcome to the Library Management System...</h1> -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000" >
      <div class="carousel-inner" >
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'course/images/pic_1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'course/images/pic_2.jpg' %}" alt="Second slide">
          
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'course/images/pic_3.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  <!-- </div> -->

{% endblock %}
